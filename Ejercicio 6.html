<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
    <script type="text/javascript">
    var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
     
    var numero = prompt("Introduce tu numero de DNI (sin la letra)");
    var letra = prompt("Introduce la letra de tu DNI (en mayusculas)");
    letra = letra.toUpperCase();
     
    if(numero < 0 || numero > 99999999) {
      alert("El numero proporcionado no es valido");
    }
    else {
      var letraCalculada = letras[numero % 23];
      if(letraCalculada != letra) {
        alert("La letra o el numero proporcionados no son correctos");
      }
      else {
        alert("El numero de DNI y su letra son correctos");
      }
    }
     
    </script>
    </head>
     
    <body>
    <p>Ejercicio 6</p>
    </body>
    </html>
